<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <title>Trails</title>
</head>
<body>
    <form onsubmit="searchTrails()">
        <label for="County">County</label><br>
        <input type="text" id="county"/><br>
    </form>
    <form>
        <label for="zipcode">Zipcode</label><br>
        <input type="number" id="zipcode"/><br>
        <label for="radius">Nearby</label>
        <select name="radius" id="radius">
            <option>10 miles</option>
            <option>25 miles</option>
            <option>50 miles</option>
        </select>
    </form>
    <main>
        <h1>Recommendation</h1>
        <section id="route_1">route1</section>
        <section id="route_2">route2</section>
        <section id="route_3">route3</section>
        <h1>5 Day Weather</h1>
        <section id="weather">
                <!-- search column, form and button -->
                <div class="row">
                    <div class="col-4 bg-light">
                        <div class="mt-2">Search for a City:</div>
                        <div class="input-group mb-3">
                            <input type="text" id="city" class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="searchCity"><i class="fas fa-search"></i></button><!-- search button-->
                                <button class="btn btn-secondary" type="button" id="clear"><i class="fas fa-times-circle"></i></button><!-- clear button-->
                            </div>
                        </div>
                        <!-- left column / list -->
                        <div class="list-group"></div>
                    </div>
                    <div class="col-8">
                        <div class="row p-2">
                            <div class="card">
                                <!-- main card -->
                                <div class="card-body"></div>
                            </div>
                        </div>
                            <div class="row">
                                <h4>5-Day Forecast:</h4>
                            </div>
                        <!-- five day -->
                        <div id="weeklyForecast" class="row"></div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./scripts.js"></script>
    <script src="./script.js"></script>
</body>
</html>
